<div>
    <h2>Employee List</h2>
    <a href="#/add-employee"><button>Add Employee</button></a>
    <table border="1" style="width: 100%; margin-top: 10px;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Department</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="employee in $ctrl.employees">
          <td>{{ employee.firstName }} {{ employee.lastName }}</td>
          <td>{{ employee.department }}</td>
          <td>{{ employee.email }}</td>
          <td>
            <a href="#/edit-employee/{{ employee.id }}"><button>Edit</button></a>
            <button ng-click="$ctrl.deleteEmployee(employee.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
