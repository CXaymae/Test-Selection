<div class="container mt-5">
  <h2 class="text-center mb-4">Employee List</h2>

  <!-- Add Employee button -->
  <div class="d-flex justify-content-end mb-3">
    <a [routerLink]="['/add-employee']">
      <button class="btn btn-success">Add Employee</button>
    </a>
  </div>

  <!-- Employee Table -->
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Department</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Date of Hire</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.firstName }} {{ employee.lastName }}</td>
        <td>{{ employee.position }}</td>
        <td>{{ employee.department }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.phone }}</td>
        <td>{{ employee.dateOfHire | date }}</td> <!-- Optionally format date -->
        <td>
          <a [routerLink]="['/edit-employee', employee.id]">
            <button class="btn btn-warning btn-sm me-2">Edit</button>
          </a>
          <button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
